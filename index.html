<html lang="en">
<head>
  <meta charset="utf-8">
  <title>world grid clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-modal.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/jquery.chardinjs/0.1.2/chardinjs.css" rel="stylesheet">

  <script type="text/javascript" src="js/get_timezone.js"></script>
  <script type="text/javascript" src="js/currenttime.js"></script>
  <script type="text/javascript" src="js/get_timezone_list.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.chardinjs/0.1.2/chardinjs.js"></script>
  
  <link href="css/flat-ui.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <style>
  .main-content {
    position: absolute;
    top: 25%;
    text-align:center;
  }
  .timezone {
    width:45px; 
  }
  .btn-group {
    width:98%;
  }
  .settings-modal {
    text-align: right;
  }
  .hour {
    width:16px;
  }
  </style>

  <div class="container">
  </br>
  <div class="main-content">
    <h2>
      <div id="current_time" class="time-display">now loading...</div>
    </h2>
  </br>
  <div id="my_timezones">
  </div>
</div>
<div id="result"></div>

<div class= "settings-modal">
  <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal"><span class="fui-settings-24"></span></a>
</div>
</div> 
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Preferences</h3>
  </div>
  <div class="modal-body">
    <form id="setting_form">
      <h3>set your timezone:</h3>
      <select class="timezones" id="current_timezone">
      </select>
      <h3>add timezone:</h3>
      <div id = "timezone_forms">
      </div>
      <div class="btn btn-danger" id="add_timezone"><span class="fui-plus-24"></span></div>
    <div class="modal-footer">
      <input type="submit" class="btn btn-primary" />
    </div>
  </form>
</div>
</div>

<script type="text/javascript">
$(function() {
  setInterval ( 'clocknow()',1000 );
  getMyTimezone();
  getTimezoneList();
  $('#add_timezone').click(function(){
    addTimezone();
  });
  $("form#setting_form").submit(function() {
    submitTimezone();
  });
});
</script>
</body>
</html>
